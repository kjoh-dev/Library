<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bentham&display=swap" rel="stylesheet">
    <link href="Style/style.css" rel="stylesheet">
    <script src="Script/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <div id="sortTypes">
            <button>TITLE</button>
            <p>&nbsp;|&nbsp;</p>
            <button>NEWEST</button>
        </div>
        <button id="showAddModal">Add Book</button>
    </header>
    <section id="bookContainer"></section>
    
    <dialog id="bookDialog">
        <form>
            <fieldset>
                <legend>&nbsp;Book Info&nbsp;</legend>
                <div id="fieldContainer">
                    <label for="title">Title*:&nbsp;</label>
                    <input type="text" name="title" id="title" required>
                    <label for="author">Author*:&nbsp;</label>
                    <input type="text" name="author" id="author" required>
                    <label for="pages">Pages*:&nbsp;</label>
                    <input type="number" name="pages" id="pages" required>
                    <label for="read">Read?:&nbsp;</label>
                    <label class="switch">
                        <input type="checkbox" name="read">
                        <span class="slider"></span>
                    </label>
                </div>
            </fieldset>
            <p id="validationMsg">&nbsp;*Required fields</p>
            <div>
                <button type="submit" id="confirmBtn" value="confirm">Confirm</button>
                <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
            </div>
        </form>
    </dialog>
    <!-- <p>
        <button id="showDialog">Show the dialog</button>
    </p> -->
    <!-- <output></output> -->
</body>
</html>
